<h5>ngToolSidebar</h5>

<button class="btn btn-default" ng-click="ngSidebar.isSwitch=!ngSidebar.isSwitch">
		顯示側欄{{ngSidebar.isSwitch}}
</button>

<div ng-sidebar
		is-switch="ngSidebar.isSwitch"
		is-direction="ngSidebar.isDirection"
		is-width="ngSidebar.isWidth"
		on-load-event = "ngSidebar.load()">
	 彈出內容{{ngSidebar.isSwitch}}
	 <button ng-click="ngSidebar.isSwitch=false">
	 	關閉
	 </button>
</div>
